# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ytfufyft

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_3cccfc8daaad4f2486d19bcd55a638b0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b9796c974a8a4aba9a2d1cd1f9ffd0b9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_3cccfc8daaad4f2486d19bcd55a638b0 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ytfufyft'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0c1f089899074a728f7987834a96b870 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_3cccfc8daaad4f2486d19bcd55a638b0 }}/appsvc/staticsite:${{ github.sha }}'
